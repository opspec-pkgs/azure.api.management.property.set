name: github.com/opspec-pkgs/azure.apimanagement.properties.set
description: sets an azure api management properties from file
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  apiManagementServiceName:
    string:
      constraints: { minLength: 1 }
      description: name of the api management service
  propertiesFile:
    file:
      description: |
         json properties file in the following format
         '{
            "<propertyName>": {
                "value": "<propertyValue>",
                "tags": ["<tag1>", "<tag2>"],
                "isSecret": true | false
            },
          }'
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
version: 2.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.apimanagement.properties.set:2.0.0' }
    cmd: [node, /index.js]
    files: { /index.js, /propertiesFile.json: propertiesFile }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      resourceGroup:
      apiManagementServiceName:
      loginType: